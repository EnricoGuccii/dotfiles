#╔═════════════════════════════════════════════════════════════════╗
#║                         MONITOR CONFIGURATION                   ║
#╚═════════════════════════════════════════════════════════════════╝
monitor=,preferred,auto,auto
monitor=HDMI-A-1,1920x1080,0x0,1
monitor=eDP-1,2560x1600,1920x0,1.7

#╔═════════════════════════════════════════════════════════════════╗
#║                       DEBUG CONFIGURATION                       ║
#╚═════════════════════════════════════════════════════════════════╝
debug {
  disable_scale_checks = 1
}

#╔═════════════════════════════════════════════════════════════════╗
#║                 STARTUP APPLICATIONS CONFIG                     ║
#╚═════════════════════════════════════════════════════════════════╝
exec-once = waybar & hyprpaper & wlsunset -T 4200

#╔═════════════════════════════════════════════════════════════════╗
#║                     ENVIRONMENT VARIABLES                       ║
#╚═════════════════════════════════════════════════════════════════╝
$mainMod = SUPER
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$window = rofi -show window

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

#╔═════════════════════════════════════════════════════════════════╗
#║                    INPUT CONFIGURATION                          ║
#╚═════════════════════════════════════════════════════════════════╝
input {
    kb_layout = pl

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

#╔═════════════════════════════════════════════════════════════════╗
#║                   GENERAL CONFIGURATION                         ║
#╚═════════════════════════════════════════════════════════════════╝
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(158, 8, 5, 0.8)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

#╔═════════════════════════════════════════════════════════════════╗
#║                  DECORATION CONFIGURATION                       ║
#╚═════════════════════════════════════════════════════════════════╝
decoration {
    blur {
        enabled = false
        size = 4
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    drop_shadow = false
}

#╔═════════════════════════════════════════════════════════════════╗
#║                 ANIMATIONS CONFIGURATION                        ║
#╚═════════════════════════════════════════════════════════════════╝
animations {
    enabled = true
    bezier = 1, 0.23, 1, 0.32, 1
    animation = windows, 1, 5, 1
    animation = windowsIn, 1, 5, 1, slide
    animation = windowsOut, 1, 5, 1, slide
    animation = border, 1, 5, 1
    animation = borderangle, 1, 15, 1, once
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, 1, slidefade 30%
    enabled = true
}

#╔═════════════════════════════════════════════════════════════════╗
#║                   GESTURES CONFIGURATION                        ║
#╚═════════════════════════════════════════════════════════════════╝
gestures {
    workspace_swipe = on
}

#╔═════════════════════════════════════════════════════════════════╗
#║               DWINDLE LAYOUT CONFIGURATION                      ║
#╚═════════════════════════════════════════════════════════════════╝
dwindle {
    pseudotile = yes
    preserve_split = yes
}

#╔═════════════════════════════════════════════════════════════════╗
#║               MISCELLANEOUS CONFIGURATION                       ║
#╚═════════════════════════════════════════════════════════════════╝
misc {
    force_default_wallpaper = -1
}

#╔═════════════════════════════════════════════════════════════════╗
#║                PER-DEVICE CONFIGURATION                         ║
#╚═════════════════════════════════════════════════════════════════╝
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#╔═════════════════════════════════════════════════════════════════╗
#║                WINDOW RULES CONFIGURATION                       ║
#╚═════════════════════════════════════════════════════════════════╝
windowrulev2 = suppressevent maximize, class:.*

#╔═════════════════════════════════════════════════════════════════╗
#║                 SCREENSHOT BIND CONFIG                          ║
#╚═════════════════════════════════════════════════════════════════╝
bind =,Print,exec,hyprshot -m region -o ~/screenshots/

#╔═════════════════════════════════════════════════════════════════╗
#║                    KEY BINDINGS CONFIG                          ║
#╚═════════════════════════════════════════════════════════════════╝
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Tab, exec, $window
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

